
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Script Animation</title>
    <link rel="stylesheet" href="prototype.css">
</head>
<body>
    <div class="script-container">
        <div class="step step1">OP_DUP</div>
        <div class="step step2">OP_HASH160</div>
        <div class="step step3">Push Key Hash</div>
        <div class="step step4">OP_EQUALVERIFY</div>
        <div class="step step5">OP_CHECKSIG</div>
    </div>
    
    <div class="stack-container">
        <div class="stack stack1">OP_DUP</div>
        <div class="stack stack2">OP_HASH160</div>
        <div class="stack stack3">Push Key Hash</div>
        <div class="stack stack4">OP_EQUALVERIFY</div>
        <div class="stack stack5">OP_CHECKSIG</div>
    </div>
</body>
</html>
