<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opcode Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="script-container"></div>
        <div class="stack-container"></div>
    </div>
    
    <div class="controls">
        <!-- Input for opcode string -->
        <input type="text" id="opcodeInput" placeholder="Enter opcodes (e.g., OP_DUP OP_HASH160)">
        <!-- Button to trigger the animation -->
        <button onclick="triggerAnimation()">Animate Opcodes</button>
    </div>

    <script src="scripts.js"></script>
</body>
<!-- Add this inside the body, right before the closing </body> tag -->
<footer class="footer">
    <!-- This will be dynamically populated with labels -->
</footer>
</html>
